﻿+ gcin 安装输入法
</p>

<p>
只要有码表文件就可以装
</p>

<p>
拼音
bzcat fcitx-pinyin.cin.bz2 &gt; pinyin.cin
gcin2tab pinyin.cin
mv pinyin.gtab ~/.gcin
</p>


<p>
仓颉
gcin2tab cj5.cin
mv cj5.gtab ~/.gcin
</p>

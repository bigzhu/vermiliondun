<p>
﻿+ ubuntu 中文字体不全
</p>

<p>
++1
sudo aptitude install ttf-wqy-microhei
</p>

<p>
有一定的作用,但是还是不全.
</p>

<p>
++2 从windows 烤过来
</p>


<p>
在Ubuntu下打开fonts目录下的truetype文件夹,
然后新建一个文件夹
命名为 windows（名字随便) 
然后把字体复制进来
</p>

<p>
再刷新字体缓存，命令如下，
</p>

<p>
sudo mkfontscale
sudo mkfontdir
sudo fc-cache -fv 
</p>
